<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <link
      rel="stylesheet"
      href="./css/styles.css">

    <script
      src="https://kit.fontawesome.com/f430e3a029.js" crossorigin="anonymous">
    </script>

    <script
      src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js">
    </script>
  </head>

  <body>
    <div class="container-text">
      <h1>QR Code Generator</h1>
      <div class="url-text">
        <p>Paste a url or enter text to create QR Code</p>
        <input
          id="url-text"
          type="text"
          placeholder="Enter url or text">
      </div>
      <div class="upload-img">
        <p>Upload image file here</p>
        <input
          id="select-file"
          type="file">
        <input
          id="image-text"
          type="text"
          class="image-name"
          placeholder="Upload your image">
        <label class="image-label" for="select-file">Search file</label>
      </div>
      <button
        id="generate">
        Generate
      </button>
    </div>

    <div class="social-media">
      <a href="https://github.com/KarineBrandelli/qr-code-generator">
        <span>KarineBrandelli</span>
        <i class="fa-brands fa-github-alt"></i>
      </a>
    </div>

    <dialog class="modal">
      <h3>
        QR Code generate successfully
      </h3>
      <div
        class="container-image">
      </div>
      <button class="download">Download file</button>
      <h3 class="want-to-know">
        Want to know how the code works?
      </h3>
      <a href="https://github.com/KarineBrandelli/qr-code-generator">
        <i class="fa-brands fa-github-alt"></i>
      </a> 
    </dialog>   

    <script
      src="./js/script.js">
    </script>
  </body>
</html>
