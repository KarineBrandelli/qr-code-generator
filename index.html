<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <link
      rel="stylesheet"
      href="./css/styles.css">

    <script
      src="https://kit.fontawesome.com/f430e3a029.js" crossorigin="anonymous">
    </script>

    <script
      src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js">
    </script>
  </head>

  <body>
    <div class="container-text">
      <h1>QR Code Generator</h1>
      <p>Paste a url or enter text to create QR Code</p>
      <input
        id="url-text"
        type="text"
        placeholder="Enter your text or url here">
      </input>
      <button
        id="generate">
        Generate
      </button>
    </div>
    <div class="social-media">
      <a href="https://github.com/KarineBrandelli/qr-code-generator">
        <p>KarineBrandelli</p>
        <i class="fa-brands fa-github-alt"></i>
      </a>
    </div>

    <div class="modal">
      <h3>
        QR Code generate successfully
      </h3>
      <div
        class="container-image">
      </div> 
    </div>   

    <script
      src="./js/script.js">
    </script>
  </body>
</html>
